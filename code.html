<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="web.css">
    </head>
    <body>

    
        <div class="card">
           <div class="search">
            <input type="text" placeholder="Enter City Name"
            spellcheck="false">
            <button><img src="https://www.svgrepo.com/show/513607/search.svg"></button>
           </div>
        <div class="weather">
            <img src="https://www.svgrepo.com/show/512988/thermometer-sun-747.svg" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="City">New York</h2>
            <div class="details">
            <div class="col">
            <img src="https://www.svgrepo.com/show/487463/humidity.svg" class="humid">
            <div>
                <p class="humidity">50%</p>
                <p class="heading-1">Humidity</p>
            </div>
        </div>
            <div class="col">
                <img src="https://www.svgrepo.com/show/510348/wind.svg" class="windimg">
            <div>
                <p class="wind">15 km/h</p>
                <p class="heading-2">WindSpeed</p>
            </div>
            </div>
        </div>
    </div> 
    </div>
    <script>

        const apikey = "20970e79c7d54838575e03b9593673f0";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const  searchBox = document.querySelector(".search input");
        const  searchBtn = document.querySelector(".search button");
        const  weatherIcon = document.querySelector(".weather-icon");
        

        async function checkWeather(City){
            const response = await fetch(apiUrl + City + `&appid=${apikey}`);
            var data = await response.json();

            console.log(data);
            document.querySelector(".City").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            
  
        }

        searchBtn.addEventListener("click",()=>{ 
            checkWeather(searchBox.value);
        })

    </script>
    
    
    </body>
</html>
